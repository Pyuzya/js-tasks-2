    <script>
        //1
        function sumTo(n) {
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                sum += i;
            }
            return sum;
        }
        console.log(sumTo(20));

        function sumTo(n) {
            if (n == 1) return 1;
            return n + sumTo(n - 1);
        }

        console.log(sumTo(50));

        function sumTo(n) {
            return n * (n + 1) / 2;
        }

        console.log(sumTo(100));

        //2
        function factorial(n) {

            if (n != 1) {
                return n * factorial(n - 1)
            } else {
                return 1
            }
        }
        console.log(factorial(6));

        //3
        function fib(n) {
            let a = 1;
            let b = 1;
            for (let i = 3; i <= n; i++) {
                let c = a + b;
                a = b;
                b = c;
            }
            return b;
        }
        console.log(fib(3));
        console.log(fib(7));
        console.log(fib(77));

            let arr = [];

            while (tmp) {
