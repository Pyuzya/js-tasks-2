    <title>Document</title>
    <script>
        //1
        function makeCounter() {
            let count = 0;

            function counter() {
                return count++;
            }

            counter.set = value => count = value;

            counter.decrease = () => count--;

            return counter;
        }

        //2

        function sum(a) {

            let currentSum = a;

            function f(b) {
                currentSum += b;
                return f;
            }

            f.toString = function () {
                return currentSum;
            };

            return f;
        }
        alert(sum(1)(2));
        alert(sum(5)(-1)(2));
        alert(sum(6)(-1)(-2)(-3));
        alert(sum(0)(1)(2)(3)(4)(5));
        console.log(sum(1)(2));
        console.log(sum(5)(-1)(2));
        console.log(sum(6)(-1)(-2)(-3));
    </script>
